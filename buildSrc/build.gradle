plugins {
	id "java-gradle-plugin"
}

repositories {
	//加上阿里云镜像
//	maven { url "http://192.168.11.230:8081/repository/snapshot" }
//	maven { url "http://192.168.11.230:8081/repository/releases" }

	maven { url 'https://maven.aliyun.com/repository/central' }
	maven { url 'https://maven.aliyun.com/repository/public' }
	maven { url "https://maven.aliyun.com/repository/spring" }
	mavenCentral()
	gradlePluginPortal()
	maven { url "https://repo.spring.io/release" }
}

dependencies {
	implementation("org.asciidoctor:asciidoctor-gradle-jvm:3.3.2")
	implementation("org.asciidoctor:asciidoctor-gradle-jvm-pdf:3.3.2")
	implementation("com.jcohy.gradle:jcohy-java-convention:${jcohyGradleVersion}")
	implementation("com.jcohy.gradle:jcohy-ali-oss:${jcohyGradleVersion}")
	implementation("org.springframework:spring-core:5.2.2.RELEASE")
	implementation("org.springframework:spring-web:5.2.2.RELEASE")
	implementation("org.apache.maven:maven-embedder:3.6.2")
	testImplementation("org.assertj:assertj-core:3.11.1")
	testImplementation("org.apache.logging.log4j:log4j-core:2.12.1")
	testImplementation("org.junit.jupiter:junit-jupiter:5.6.0")
}



gradlePlugin {
	plugins {
		docsPlugin {
			id = "com.jcohy.docs"
			implementationClass = "com.jcohy.docs.build.JcohyAsciidoctorPlugins"
		}
		uploadPlugin {
			id = "com.jcohy.oss-upload"
			implementationClass = "com.jcohy.docs.build.OssUploadPlugins"
		}
	}
}

test {
	useJUnitPlatform()
}