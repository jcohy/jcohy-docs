<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile notification client
    </title>
</head>
<body>
<script lang="text/javascript">

    // <1>
    const socket = new WebSocket('ws://localhost:8080/ws/profiles');

    // <2>
    socket.addEventListener('message', (event) => {
      window.alert('message from server: ' + event.data);
    });

</script>
</body>
</html>
