plugins {
	id 'java'
	id 'org.springframework.boot' version '{gradle-project-version}'
}

repositories {
	mavenCentral()
}

dependencies {
	runtimeOnly('org.jruby:jruby-complete:1.7.25')
}

bootJar {
	mainClass = 'com.example.ExampleApplication'
}

// tag::requires-unpack[]
bootJar {
	requiresUnpack '**/jruby-complete-*.jar'
}
// end::requires-unpack[]
