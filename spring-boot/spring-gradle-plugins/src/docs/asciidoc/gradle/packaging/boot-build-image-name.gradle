plugins {
	id 'java'
	id 'org.springframework.boot' version '{gradle-project-version}'
}

// tag::image-name[]
tasks.named("bootBuildImage") {
	imageName = "example.com/library/${project.name}"
}
// end::image-name[]

tasks.register("bootBuildImageName") {
	doFirst {
		println(tasks.bootBuildImage.imageName)
	}
}
