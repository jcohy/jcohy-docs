plugins {
	id 'java'
	id 'org.springframework.boot' version '{gradle-project-version}'
}

// tag::classifiers[]
tasks.named("bootJar") {
	archiveClassifier = 'boot'
}

tasks.named("jar") {
	archiveClassifier = ''
}
// end::classifiers[]

tasks.named("bootJar") {
	mainClass = 'com.example.Application'
}
